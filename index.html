<!DOCTYPE html>
<html>

<head>
    <title>Mobility Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 40px auto;
        }

        .priority-badge {
            background-color: #ffc107;
            color: #000;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h2 class="text-center mb-4">Book Your Ride</h2>

        {% if error %}
        <div class="alert alert-danger error-message">
            {{ error }}
        </div>
        {% endif %}

        <form action="/find_ride" method="post">
            <div class="mb-3">
                <label class="form-label">Pickup Location</label>
                <input type="text" name="pickup" class="form-control" required
                    value="{{ form_data.pickup if form_data else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Dropoff Location</label>
                <input type="text" name="dropoff" class="form-control" required
                    value="{{ form_data.dropoff if form_data else '' }}">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="priority" class="form-check-input" id="priority" {% if form_data and
                    form_data.get('priority') %}checked{% endif %}>
                <label class="form-check-label" for="priority">Senior/PHC Priority (+20%)</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" name="carpool" class="form-check-input" id="carpool" {% if form_data and
                    form_data.get('carpool') %}checked{% endif %}>
                <label class="form-check-label" for="carpool">Carpool Option (-20%)</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Find Best Ride</button>
        </form>
    </div>
</body>

</html>
